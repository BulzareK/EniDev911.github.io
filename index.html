<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EniDev911 - Portfolio</title>
  <!-- Core Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- ************************ Navigation ******************************** -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-2 border-warning">
    <div class="container">
      <div class="w-25 d-inline-block">
        <a class="navbar-brand w-25" href="#">
          <img src="assets/img/logo_sin_bg.png" class="img-fluid w-25">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navContent"
        aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link" href="#about">Acerca de mi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#works">Trabajos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacts">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ************* End Navigation ****************** -->


  <!-- ******************** Work sections ****************************** -->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <!-- =========== Carousel component ==================== -->
        <div id="workCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <!-- Indicators  -->
          <ol class="carousel-indicators">
            <li data-bs-target="#workCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#workCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#workCarousel" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active border border-danger">
              <div class="card h-100">
                <img src="assets/img/card-1.png" alt="css trabajo" class="img-top border border-warning rounded">
              </div>
            </div>
            <div class="carousel-item h-100">
              <img src="assets/img/card-2.png" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item h-100">
              <img src="assets/img/card-3.png" alt="" class="d-block w-100">
            </div>
            <!-- ========= Controls carousel ======= -->
            <button class="carousel-control-prev" type="button" data-bs-target="#workCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#workCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- End carousel -->
      </div>
    </div>
  </div>



  <!-- Script core Bootstrap -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
