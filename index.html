  <!-- ******************** Work sections ****************************** -->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <!-- =========== Carousel component ==================== -->
        <div id="workCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <!-- Indicators  -->
          <ol class="carousel-indicators">
            <li data-bs-target="#workCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#workCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#workCarousel" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active border border-danger">
              <div class="card h-100">
                <img src="assets/img/card-1.png" alt="css trabajo" class="img-top border border-warning rounded">
              </div>
            </div>
            <div class="carousel-item h-100">
              <img src="assets/img/card-2.png" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item h-100">
              <img src="assets/img/card-3.png" alt="" class="d-block w-100">
            </div>
            <!-- ========= Controls carousel ======= -->
            <button class="carousel-control-prev" type="button" data-bs-target="#workCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#workCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-secondary text-light">
          <p>En este proyecto que es parte de mi segundo desafío en la academia diseñe una <em>Landing Page</em> que es

    </div>
